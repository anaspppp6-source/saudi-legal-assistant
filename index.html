<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستشار القانوني السعودي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a2a40; --gold: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--primary); }
        h1 { color: var(--primary); text-align: center; font-family: 'Amiri', serif; font-size: 2.5em; margin-bottom: 10px; }
        textarea { width: 100%; height: 180px; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Tajawal'; box-sizing: border-box; resize: none; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 2; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .btn-download { flex: 1; background: var(--gold); display: none; } /* يظهر فقط بعد التوليد */
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        #result { margin-top: 30px; padding: 30px; background: #fff; border: 1px solid #e0e0e0; border-radius: 10px; white-space: pre-wrap; font-family: 'Amiri', serif; font-size: 1.3em; line-height: 2; color: #222; display: none; box-shadow: inset 0 0 10px rgba(0,0,0,0.02); }
        .loading { text-align: center; display: none; color: var(--gold); font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚖️ المساعد القانوني السعودي ⚖️</h1>
        <p style="text-align: center; color: #666;">اكتب وقائع قضيتك بالأسفل لتحويلها إلى مذكرة قانونية رصينة جاهزة لناجز</p>
        
        <textarea id="prompt" placeholder="مثال: تم فصلي من الشركة بدون سبب مشروع، علماً أنني عملت لديهم لمدة 3 سنوات براتب 10 آلاف ريال ولم أتسلم مستحقاتي..." ></textarea>
        
        <div class="button-group">
            <button onclick="generate()">توليد المذكرة القانونية (AI)</button>
            <button id="downloadBtn" class="btn-download" onclick="downloadMemo()">حفظ المذكرة (Text)</button>
        </div>
        
        <div id="loader" class="loading">⏳ جاري صياغة المذكرة بأيدي خيرة الخبراء...</div>
        <div id="result"></div>
    </div>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const downloadBtn = document.getElementById('downloadBtn');

            if(!prompt) return alert("الرجاء كتابة تفاصيل القضية أولاً");

            loader.style.display = "block";
            resultDiv.style.display = "none";
            downloadBtn.style.display = "none";

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                resultDiv.innerText = data.result;
                resultDiv.style.display = "block";
                downloadBtn.style.display = "block";
            } catch (e) {
                alert("حدث خطأ في الاتصال، تأكد من الرصيد والمفتاح.");
            } finally {
                loader.style.display = "none";
            }
        }

        function downloadMemo() {
            const text = document.getElementById('result').innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = 'مذكرة_قانونية.txt';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
        }
    </script>
</body>
</html>
