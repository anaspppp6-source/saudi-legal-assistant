<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستشار القانوني الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a40; /* كحلي ملكي */
            --gold: #c5a059;    /* ذهبي مطفي */
            --bg: #f4f7f6;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary);
        }
        h1 { color: var(--primary); text-align: center; font-family: 'Amiri', serif; font-size: 2.5em; }
        textarea {
            width: 100%; height: 200px; padding: 15px;
            border: 2px solid #ddd; border-radius: 10px;
            font-size: 16px; font-family: 'Tajawal'; box-sizing: border-box;
        }
        button {
            width: 100%; background: var(--primary); color: white;
            padding: 15px; border: none; border-radius: 10px;
            font-size: 18px; cursor: pointer; margin-top: 20px;
            transition: 0.3s; font-weight: bold;
        }
        button:hover { background: var(--gold); }
        #result {
            margin-top: 30px; padding: 25px;
            background: #fff; border: 1px solid #c5a059;
            border-radius: 10px; white-space: pre-wrap;
            font-family: 'Amiri', serif; font-size: 1.2em; line-height: 1.8;
            color: #333; display: none;
        }
        .loading { text-align: center; display: none; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚖️ المساعد القانوني السعودي</h1>
        <p style="text-align: center; color: #666;">اكتب وقائع قضيتك بالأسفل لتحويلها إلى مذكرة قانونية جاهزة لناجز</p>
        
        <textarea id="prompt" placeholder="مثال: تم فصلي من الشركة بتاريخ .. بدون توجيه إنذار مسبق وكان راتبي .." ></textarea>
        
        <button onclick="generate()">توليد المذكرة القانونية (AI)</button>
        
        <div id="loader" class="loading">⏳ جاري صياغة المذكرة بأيدي خيرة الخبراء...</div>
        <div id="result"></div>
    </div>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if(!prompt) return alert("الرجاء كتابة تفاصيل القضية");

            loader.style.display = "block";
            resultDiv.style.display = "none";

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                resultDiv.innerText = data.result;
                resultDiv.style.display = "block";
            } catch (e) {
                alert("حدث خطأ في النظام");
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
